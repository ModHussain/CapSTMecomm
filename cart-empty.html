    <script>
        jQuery(function() {
            $.get("./components/addtocart-modal.html", function(data) {
                $("body").prepend(data);
            });
            $.get("./components/mobile-menu-modal.html", function(data) {
                $("body").prepend(data);
            });
            $.get("./components/mobile-search.html", function(data) {
                $("body").prepend(data);
            });
            jQuery("#header-strip").load("./components/header-strip.html");
            jQuery("#header").load("./components/header.html", function() {
                $(".login").hide();
            });
            jQuery("#navigation-container").load("./components/nav.html");
            jQuery("#bread").load("./components/breadcrumb.html");
            
            jQuery("#footer-container").load("./components/footer-container.html");
            
            jQuery('.quantity .icon-st-valueAdd').on('click', function(){

                var inputBx = jQuery(this).parents('.quantity').find("input");
                var inputVal = parseInt(inputBx.val());
                var DataMinVal = parseInt(inputBx.data("incdec"));
                var result = inputVal + DataMinVal;
                
                inputBx.val(result);
                
                if(inputVal != DataMinVal){
                        jQuery(this).addClass('enableCalc');
                        }else{
                        jQuery(this).removeClass('enableCalc');
                        }
            });
            
            jQuery('.quantity .icon-st-valueSubstract').on('click', function(){
                var inputBx = jQuery(this).parents('.quantity').find("input");
                var inputVal = parseInt(inputBx.val());
                var DataMinVal = parseInt(inputBx.data("incdec"));
                var result = inputVal - DataMinVal;
                if(result <= 0)
                inputBx.val(0);
                else
                inputBx.val(result);
                if(inputVal != DataMinVal){
                        jQuery(this).addClass('enableCalc');
                        }else{
                        jQuery(this).removeClass('enableCalc');
                        }
            })
            //checkBoxIncrement();
        });

function checkBoxIncrement(){
    var inputBx = jQuery('.quantity .icon-st-valueSubstract').parents('.quantity').find("input");
                if(inputBx && inputBx.length){
                    for(var i=0; i < inputBx.length; i++){
                        //debugger;
                        var inputVal = parseInt(inputBx[i].value);                
                        var DataMinVal = parseInt(jQuery(inputBx[i]).data("incdec"));
                        if(inputVal != DataMinVal){
                        jQuery('.quantity .icon-st-valueSubstract').addClass('enableCalc');
                        }else{
                        jQuery('.quantity .icon-st-valueSubstract').removeClass('enableCalc');
                        }
                    }
                }
}
