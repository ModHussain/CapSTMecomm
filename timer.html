<body>
    <div class="container-fulid">
        <div class="container">
          <p><span id="hours">00</span> Hours</p> <p><span id="minutes">00</span> Minutes</p> <p><span id="seconds">00</span> Seconds</p>
        </div>
    </div>
    <script src="./vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="./vendor/modernizr/modernizr-custom.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="./vendor/owlcarousel/js/owl.carousel.min.js"></script>
    <script>
        const second = 1000,
              minute = second * 60,
              hour = minute * 60,
              day = hour * 24;

        let countDown = new Date('Sep 18, 2018 00:00:00').getTime(),
            x = setInterval(function() {
              let now = new Date().getTime(),
                  distance = countDown - now,
                  hrs = Math.floor((distance % (day)) / (hour)),
                  minT = Math.floor((distance % (hour)) / (minute)),
                  secs = Math.floor((distance % (minute)) / second);
                document.getElementById('hours').innerText = hrs.toString().length == "1" ? "0" + hrs :  hrs,
                document.getElementById('minutes').innerText = minT.toString().length == "1" ? "0" + minT : minT,
                document.getElementById('seconds').innerText = secs.toString().length == "1" ? "0" + secs : secs;
            }, second)
    </script>
