<html dir="ltr" lang="en" class="no-js">
<!--<![endif]-->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>STMicroelectronics - Innovative semiconductor solutions for Smart Driving and IoT (Internet of Things). </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <link rel="icon" href="/_STincludes/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/_STincludes/images/favicon.ico">
    <link rel="stylesheet/less" type="text/css" href="./css/style.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.0.0/less.min.js"></script>
</head>

<body>
    <div class="container-fulid">
        <div class="header-strip" id="header-strip"></div>
        <div class="header" id="header"></div>
        <div class="nav_bar" id="navigation-container"></div>
        <div class="bread" id="bread"></div>
        <div class="innerContainerWrapper"></div>
        <div class="confirmordersection container" id="confirmordersection">

            <div class="pageCart">
                <div class="cartDisplayBlock guestCheckout">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="leftPart">
                                <div class="heading">Log In</div>
                                <div class="description">Log In to speed up the checkout process and save payments to account. </div>
                                <div class="actionBtn clearfix">
                                    <button class="btn st-btn-primary-2 loginRegBtn">Login / Register</button>
                                    <a href="#" class="btn st-btn-primary-2 loginRegBtn">Login / Register</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="rightPart">
                                <div class="heading">Guest Checkout</div>
                                <div class="description">Proceed to guest checkout without logging In. </div>
                                <div class="tagdescription">You can always create an account later for a simple and speedy checkout</div>
                                <div class="shippingAddSel guestform">
                                <form action="#" method="POST" class="guestcheckform">
                                    <div class="form-row">
                                        <div class="form-group col-sm-8">
                                            <label for="EMAIL">EMAIL ADDRESS<sup>*</sup></label>
                                            <input type="text" class="form-control mt-3" id="EMAIL" />                                                
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-sm-8">
                                            <label for="CONFIRM">CONFIRM EMAIL ADDRESS<sup>*</sup></label>
                                            <input type="text" class="form-control mt-3" id="CONFIRM" />
                                        </div>
                                    </div>
                                    <div class="form-row mt-3">
                                        <div class="form-group offset-4 col-sm-4">
                                            <button class="btn st-btn-primary guestCheckoutBtn">CHECKOUT AS GUEST</button>
                                            <a href="#" class="btn st-btn-primary guestCheckoutBtn">CHECKOUT AS GUEST</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>

    </div>

    <div class="footer" id="footer-container"></div>
    </div>
    <script src="./vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="./vendor/jquery/mobile-detect.min.js"></script>
    <script src="./vendor/megamenu/js/popper.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="./vendor/modernizr/modernizr-custom.js"></script>
    <script src="./vendor/owlcarousel/js/owl.carousel.min.js"></script>
    <script src="./vendor/megamenu/js/bootsnav.js"></script>
    <script src="./vendor/megamenu/js/slinky.min.js"></script>
    <script src="./vendor/screen/screen.js"></script>
    <script>
        jQuery(function() {
            $.get("./components/addtocart-modal.html", function(data) {
                $("body").prepend(data);
            });
            $.get("./components/mobile-menu-modal.html", function(data) {
                $("body").prepend(data);
            });
            $.get("./components/mobile-search.html", function(data) {
                $("body").prepend(data);
            });
            jQuery("#header-strip").load("./components/header-strip.html");
            $("#header").load("./components/header.html", function() {
                $(".login").hide();
            });
            jQuery("#navigation-container").load("./components/nav.html");
            jQuery("#bread").load("./components/breadcrumb.html");

            jQuery("#footer-container").load("./components/footer-container.html");

        });

    </script>

    <script src="./js/st-custom.js"></script>
</body>

</html>
